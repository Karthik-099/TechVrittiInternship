<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic-ui/1.0.0/magic-ui.min.css">
  <style>
    /* Custom styles for Magic UI */
    .magic-card {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
      border-radius: 12px;
      padding: 2rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <h1 class="text-2xl font-bold text-gray-800">TechVritti</h1>
    </div>
    <nav class="space-x-4">
      <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Home</a>
      <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">About</a>
      <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <div class="max-w-3xl mx-auto magic-card">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Information Form</h1>
      <form id="studentForm" action="php/submit_form.php" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="qualification" class="block text-sm font-medium text-gray-700">Qualification:</label>
          <select id="qualification" name="qualification" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
          </select>
        </div>
        <div>
          <label for="graduationYear" class="block text-sm font-medium text-gray-700">Graduation Year:</label>
          <input type="number" id="graduationYear" name="graduationYear" min="1900" max="2099" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="about" class="block text-sm font-medium text-gray-700">About the Student:</label>
          <textarea id="about" name="about" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div>
          <label for="certifications" class="block text-sm font-medium text-gray-700">Certifications Done:</label>
          <textarea id="certifications" name="certifications" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div>
          <label for="projects" class="block text-sm font-medium text-gray-700">Project Details:</label>
          <textarea id="projects" name="projects" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div>
          <label for="skills" class="block text-sm font-medium text-gray-700">Known Skills:</label>
          <textarea id="skills" name="skills" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div>
          <label for="software" class="block text-sm font-medium text-gray-700">Known Software:</label>
          <textarea id="software" name="software" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <div>
          <label for="resume" class="block text-sm font-medium text-gray-700">Resume Upload:</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="experience" class="block text-sm font-medium text-gray-700">Experience (in years):</label>
          <input type="number" id="experience" name="experience" min="0" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="softSkills" class="block text-sm font-medium text-gray-700">Soft Skills (optional):</label>
          <textarea id="softSkills" name="softSkills" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Submit
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 px-6 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 TechVritti. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/form.js"></script>
</body>
</html>
